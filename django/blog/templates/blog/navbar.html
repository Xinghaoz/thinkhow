<!-- Static navbar -->
<nav class="navbar navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'home' %}">Grumblr</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'home' %}">Home</a></li>
            </ul>

            {% if request.user.is_authenticated %}
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/profile/{{ request.user }}"><p class="navbar-font">{{ request.user }}</p></a></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                </ul>
            {% else %}

                {% if not "/register" in request.get_full_path %}
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'register' %}">Register</a></li>
                </ul>
                {% endif %}

                {% if not "/login" in request.get_full_path %}
                <form class='navbar-form navbar-right' method='POST' action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class='form-group'>
                        <input type='text' class='form-control' name='username' placeholder='Username' required/>
                    </div>
                    <div class='form-group'>
                        <input type='password' class='form-control' name='password' placeholder='Password' required/>
                    </div>
                    <button type='submit' class='btn btn-default'>Login</button>
                </form>
                {% endif %}
            {% endif %}
        </div> <!--/.nav-collapse -->
    </div>
</nav>ã€€<!-- End navbar -->

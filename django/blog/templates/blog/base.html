{% load static %}
<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="Grumblr developed by Xinghao Zhou">
        <meta name="author" content="Xinghao Zhou">
        <link rel="icon" href="{% static 'img/g.jpg' %}">

        <title>Grumblr</title>

        <!-- Bootstrap core CSS -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- <Font Awesome> -->
        <script src="https://use.fontawesome.com/7ee80f3a1a.js"></script>

        <!-- Custom styles for this template -->
        <link href="{% static 'css/base.css' %}" rel="stylesheet">
        <link href="{% static 'css/profile.css' %}" rel="stylesheet">
    </head>


    <body>
        {% include 'navbar.html' %}

        {% block content %}
        {% block sidebar %}
        {% endblock %}
        {% endblock %}

        <div class="account-content">
            {% block account_content %}
            {% endblock %}
        </div>


        <!-- Footer -->
        <footer class="footer">
          <div class="container">
            <p class="text-muted text-align-center">I am footer!!</p>
          </div>
        </footer>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- <script src="/static/js/bootstrap.min.js"></script> -->
    </body>
</html>
